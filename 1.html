<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã Hoá và Giải Mã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #clearBtn {
            background-color: #dc3545;
        }

        #clearBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mã Hoá và Giải Mã</h1>

    <label for="inputText">Input text:</label>
    <textarea id="inputText" rows="5" placeholder="Nhập text"></textarea>

    <label for="inputFile">Input file:</label>
    <input type="file" id="inputFile" accept=".txt">

    <label for="key">Key (1-25):</label>
    <input type="number" id="key" min="1" max="25" placeholder="Nhập key">

    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    <button id="clearBtn" onclick="clearFields()">Clear</button>

    <div id="result">
        <h3>Result:</h3>
        <p id="output"></p>
    </div>
</div>

<script>
    let originalText = ''; 

    function encryptText() {
        const inputText = document.getElementById("inputText").value;
        const key = parseInt(document.getElementById("key").value);

        if (!inputText || isNaN(key) || key < 1 || key > 25) {
            alert("Nhập key từ 1 đến 25!");
            return;
        }

        originalText = inputText;

        let encryptedText = caesarCipher(inputText, key);
        document.getElementById("output").textContent = encryptedText;
    }

    function decryptText() {
        const key = parseInt(document.getElementById("key").value);

        if (!originalText || isNaN(key) || key < 1 || key > 25) {
            alert("Nhập văn bản cần được mã hoá trước!");   
            return;
        }

        document.getElementById("output").textContent = originalText;
    }

    function caesarCipher(text, key) {
        return text.split('').map(char => {
            if (char.match(/[a-z]/i)) {
                let code = char.charCodeAt(0);
                let base = (code >= 65 && code <= 90) ? 65 : 97;
                return String.fromCharCode(((code - base + key + 26) % 26) + base);
            }
            return char; 
        }).join('');
    }

    document.getElementById("inputFile").addEventListener("change", function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("inputText").value = e.target.result;
            }
            reader.readAsText(file);
        }
    });

    function clearFields() {
        document.getElementById("inputText").value = '';  
        document.getElementById("inputFile").value = '';  
        document.getElementById("key").value = '';        
        document.getElementById("output").textContent = '';
        originalText = '';  
    }
</script>

</body>
</html>
