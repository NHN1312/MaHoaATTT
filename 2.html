<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa và Giải mã</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .input-section, .output-section {
            flex: 1;
            min-width: 300px;
            margin-bottom: 20px;
        }

        .input-section {
            border-right: 2px solid #ddd;
            padding-right: 20px;
        }

        .output-section {
            padding-left: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            flex-basis: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, button, textarea {
            width: calc(100% - 22px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 6px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .result > div {
            flex: 1;
        }

        .result h3 {
            color: #2c3e50;
        }

        .result textarea {
            height: 150px;
        }

        #clearFileButton {
            display: none;
            background-color: #e74c3c;
            font-size: 12px;
            padding: 6px;
        }

        #clearFileButton:hover {
            background-color: #c0392b;
        }

        .save-button {
            margin-top: 20px;
            background-color: #27ae60;
            font-size: 12px;
            padding: 6px;
        }

        .save-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mã hóa và Giải mã</h1>

    <div class="input-section">
        <label for="inputText">Nhập văn bản hoặc tải lên file:</label>
<textarea id="inputText" placeholder="Nhập văn bản tại đây..."></textarea>

        <label for="fileInput">Tải file văn bản (.txt):</label>
        <input type="file" id="fileInput" accept=".txt">

        <button id="clearFileButton" onclick="clearFile()">Xóa tệp đã chọn</button>

        <label for="key">Nhập khóa K (0 - 25):</label>
        <input type="number" id="key" min="0" max="25" value="0">

        <button onclick="encrypt()">Mã hóa</button>
        <button onclick="decrypt()">Giải mã</button>
    </div>

    <div class="output-section">
        <div class="result">
            <div>
                <h3>Bản mã:</h3>
                <textarea id="encryptedText" readonly></textarea>
            </div>
            <div>
                <h3>Bản gốc (Giải mã):</h3>
                <textarea id="decryptedText" readonly></textarea>
            </div>
        </div>

        <button class="save-button" onclick="saveEncryptedText()">Lưu bản mã</button>
    </div>
</div>

<script>
    // Đọc file và hiển thị nội dung vào textarea
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const fileContent = e.target.result;
                document.getElementById('inputText').value = fileContent;
                document.getElementById('clearFileButton').style.display = 'inline-block'; // Hiển thị nút xóa tệp
            };
            reader.readAsText(file);
        }
    });

    // Xóa file đã chọn và nội dung văn bản
    function clearFile() {
        document.getElementById('fileInput').value = ''; // Xóa file đã chọn
        document.getElementById('inputText').value = ''; // Xóa nội dung văn bản
        document.getElementById('clearFileButton').style.display = 'none'; // Ẩn nút xóa tệp
    }

    // Mã hóa
    function encrypt() {
        let inputText = document.getElementById('inputText').value;
        let key = parseInt(document.getElementById('key').value);
        let encryptedText = '';

        for (let i = 0; i < inputText.length; i++) {
            let char = inputText.charAt(i);

            if (char.match(/[a-z]/i)) {
                let code = inputText.charCodeAt(i);

                // Uppercase letters
                if (code >= 65 && code <= 90) {
                    encryptedText += String.fromCharCode(((code - 65 + key) % 26) + 65);
                }
                // Lowercase letters
                else if (code >= 97 && code <= 122) {
                    encryptedText += String.fromCharCode(((code - 97 + key) % 26) + 97);
                }
            } else {
                encryptedText += char; // Non-alphabetic characters stay the same
            }
        }

        document.getElementById('encryptedText').value = encryptedText;
    }
// Giải mã
    function decrypt() {
        let encryptedText = document.getElementById('encryptedText').value;
        let key = parseInt(document.getElementById('key').value);
        let decryptedText = '';

        for (let i = 0; i < encryptedText.length; i++) {
            let char = encryptedText.charAt(i);

            if (char.match(/[a-z]/i)) {
                let code = encryptedText.charCodeAt(i);

                // Uppercase letters
                if (code >= 65 && code <= 90) {
                    decryptedText += String.fromCharCode(((code - 65 - key + 26) % 26) + 65);
                }
                // Lowercase letters
                else if (code >= 97 && code <= 122) {
                    decryptedText += String.fromCharCode(((code - 97 - key + 26) % 26) + 97);
                }
            } else {
                decryptedText += char; // Non-alphabetic characters stay the same
            }
        }

        document.getElementById('decryptedText').value = decryptedText;
    }

    // Lưu bản mã vào tệp
    function saveEncryptedText() {
        const encryptedText = document.getElementById('encryptedText').value;
        const blob = new Blob([encryptedText], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'encrypted_text.txt'; // Tên tệp mặc định
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url); // Giải phóng URL khi không cần thiết
    }
</script>

</body>
</html>
